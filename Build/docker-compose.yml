version: '3.8'

services:
  # API service (FastAPI)
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    # No need to expose ports directly, nginx will handle this
    expose:
      - "8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - api_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
  
  # Nginx as reverse proxy
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - api_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Define a custom network with increased MTU to prevent packet fragmentation
networks:
  api_network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500